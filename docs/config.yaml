github:
  owner: ''
  repo: daily-paper-reader
arxiv_paper_setting:
  mode: standard
  days_window: 3
  docs_dir: docs
subscriptions:
  schema_migration:
    stage: A
    diff_threshold_pct: 15
  smart_query_prompt_template: |
    你是一名检索规划助手。
    用户主题标签: {{TAG}}
    用户描述: {{USER_DESCRIPTION}}
    检索链路说明: {{RETRIEVAL_CONTEXT}}

    请输出 JSON：
    {
      "keywords": [
        {
          "expr": "布尔表达式（可含 AND/OR/NOT/括号/author:）",
          "logic_cn": "一句中文解释该表达式逻辑",
          "must_have": ["必须包含概念"],
          "optional": ["可选扩展概念"],
          "exclude": ["排除概念"],
          "rewrite_for_embedding": "去掉布尔符号后的语义表达"
        }
      ],
      "queries": [
        {
          "text": "语义查询句子",
          "logic_cn": "一句中文解释该查询意图"
        }
      ]
    }
    要求：只输出 JSON，不要输出其它文本。
  intent_profiles: []
  keywords: []
  llm_queries: []
  tracked_papers: []
